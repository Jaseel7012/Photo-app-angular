<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12">
            <div class="row">
                <div *ngFor="let i of data" class="col col-12 col-sm-12 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="card" >
                        <img height="200px" class="card-img-top" src="{{i.url}}" alt="Card image cap">
                        <div class="card-body">
                          <h5 class="card-title">{{i.id}}</h5>
                          <p class="card-text">{{i.title}}</p>
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
